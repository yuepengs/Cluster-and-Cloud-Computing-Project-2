- name: get and start couchdb
  become: yes
  docker_container:
    name: couchdb
    image: "ibmcom/couchdb3:{{ couchdb_version }}"
    state: started
    ports:
      - "5984:5984"
      - "9100-9200:9100-9200"
      - "4369:4369"
    volumes:
      - /data
    pull: yes
    env:
      COUCHDB_USER: "{{couchdb_user}}"
      COUCHDB_PASSWORD: "{{couchdb_password}}"
      NODENAME: "{{ansible_host}}"
